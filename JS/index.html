 <h1> My Page.com </h1>


<div class="exemplos">
  <h2>Clique para conferir as horas!</h2>
  <button type="button" 
  onclick="document.getElementById('exemplo1').innerHTML = Date()">
  Clique aqui</button>
  <p id="exemplo1"></p>

      <p id="exemplo2">Mudando de cor!</p>
      <script>
      function myFunction() {
      var x = document.getElementById("exemplo2");
      x.style.fontSize = "40px";           
      x.style.color = "#32CD32"; 
      }
      </script>
      <button type="button" onclick="myFunction()">Clique aqui!</button>


        <div class="ex3"><p>Escolha um número de 1 a 10</p>
        <input id="numb" type="number">
        <button type="button" onclick="myFunction2()">Clique</button>
        <p id="exemplo3"></p>
        <script>
        function myFunction2() {
            var x, text;
            // Get the value of the input field with id="numb"
            x = document.getElementById("numb").value;
            // If x is Not a Number or less than one or greater than 10
            if (isNaN(x) || x < 1 || x > 10) {
                text = "Esse  número não é valido!";
            } else {
                text = "Esse número é valido!";
            }
           document.getElementById("exemplo3").innerHTML = text;
          }
        </script></div>

</div>
